<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" type="text/css" />
    <title>Search</title>
  </head>
  <body>
    <div class="header">
      <a href="https://www.google.com/advanced_search">Advanced search</a>
      <a href="https://www.google.com.ua/imghp?hl=ru&ogbl">Image</a>
    </div>
    <div class="main">
      <img src="\imge\google.jpg" alt="Google" />
      <form action="https://www.google.com.ua/">
        <input
          placeholder="Enter your search term or url"
          class="field"
          type="text"
          name="q"
        />
        <input class="button" type="submit" value="Google Search" />
      </form>
    </div>
  </body>
</html>
